server:
  port: 8082
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  # 프로필 설정
  profiles:
    active: prod
    include: oauth, jwt, data, mail, s3
  application:
    name: user-service
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: update #create update none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # neo4j
  spring:
    neo4j:
      uri: bolt://52.78.7.199:7687
      authentication:
        username: neo4j
        password: neo4jneo4j
  logging:
    level:
      org:
        springframework:
          data:
            neo4j: ERROR
  neo4j:
    authentication:
      username:

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

app:
  base-url: http://localhost:8082